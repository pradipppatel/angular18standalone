<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{title | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{subtitle | lowercase}}</mat-card-subtitle>
      
    </mat-card-header>
    <mat-card-content>
  
      <span>{{todaydate | date :'dd/mm/yyyy'}}</span><br />
      <span>{{salary | currency : 'INR'}}</span><br />
      <span>{{salary | number}}</span><br />
      <span>{{salary | percent}}</span><br />
      <span>{{obj | json}}</span><br />
      <span>{{title | reverse}}</span><br /><br />
  
      <input type="checkbox" [checked]="isDisabled"><br />
      <input type="checkbox" checked={{isDisabled}}><br />
      <input [(ngModel)]="title">
      <button (click)="ChangeTitle()">Click Here</button><br /><br />
  
      <div [ngClass]="_class">
        <h2>Attribute active directive</h2>
      </div>
  
      <div [ngClass]="{'active':isDisabled, 'inactive':!isDisabled}">
        <h2>Attribute directive</h2>
      </div>

      <div class="inactive">
        <h2>Attribute inactive directive</h2>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
